<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/3Dcubeswipe-slider.css">

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!--<script src="js/3Dcubeswipe-slider.js"></script>-->
    <title>Cube Swiper Slider</title>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="images/1.jpeg" alt="">
                </div>
                <div class="content">
                    <h2>Ken Georgin<br><span>Programmer</span></h2>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="images/2.jpeg" alt="">
                </div>
                <div class="content">
                    <h2>Ken Georgin<br><span>Programmer</span></h2>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="images/3.jpeg" alt="">
                </div>
                <div class="content">
                    <h2>Ken Georgin<br><span>Programmer</span></h2>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="images/4.jpg" alt="">
                </div>
                <div class="content">
                    <h2>Ken Georgin<br><span>Programmer</span></h2>
                </div>
            </div>

        </div>
    </div>

    <script>
        var swiper = new Swiper('.swiper-container',{
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            }
        });
    </script>
</body>
</html>
