<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/3Dswipe-slider.css">

    <script src="js/3Dswipe-slider.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>3D Swipe Slider</title>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="images/2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="images/3.jpeg" alt="">></div>
            <div class="swiper-slide"><img src="images/4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/8.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/10.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/11.jpg" alt=""></div>
        </div>
        <!--Add pagination-->
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadow: true,
    },
    pagination: {
        el: '.swiper-pagination',
    },
});
    </script>
</body>
</html>
